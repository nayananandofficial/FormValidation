<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friendify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row align-items-center">
        <!-- Title Section -->
        <div class="col-lg-6 mb-4 mb-lg-0 text-center text-lg-start">
          <h1 class="text-primary fw-bold display-3">friendify</h1>
          <p class="fs-4 text-muted">
            Friendify helps you connect and share with the people in your life.
          </p>
        </div>

        <!-- Form Section -->
        <div class="col-lg-6 d-flex justify-content-center">
          <div class="p-4 bg-white rounded shadow-lg mt-5" style="max-width: 400px; width: 100%;">
            <form action="/action_page.php">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Email or Phone Number"
                  required
                />
                <label for="email" class="form-label">Email or Phone Number</label>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
                <label for="password" class="form-label">Enter your password</label>
              </div>

              <button type="submit" class="btn btn-lg btn-primary w-100">Log in</button>

              <div class="text-center mt-3">
                <a href="#">Forgotten password?</a>
              </div>

              <hr class="my-4" />

              <button type="button" class="btn btn-lg btn-success w-100">Create New Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>
  </body>
</html>
